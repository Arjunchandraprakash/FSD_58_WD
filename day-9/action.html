<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USERNAME & PASSWORD</title>
</head>
<body>
    <from action = "www.guvi.com" method="POST">
        <h3>SCHOOL ADMISSION FORM</h3>
        <br></br>
        <span>Student's Name*: </span>
        <label for ="firstName">FirstName</label>
        <input type="text" id="firstName" required/>
        <label for ="SecondName">SecondName</label>
        <input type="text" id="SecondName" required/>
        <br></br>
        <label for ="Class">Class you want to apply for</label>
        <input type="text" id="Class"/>
        <br></br>
        <label for ="DOB">Students DOB*</label>
        <input type="date" id="DOB" required />
        <br></br>
        <label for ="mail">Email*</label>
        <input type="email" id="mail" required />
        <br></br>
        <label for ="Gender">Gender*</label>
        <input type="text" id="Gender" required/>
        <br></br>
        <button type ="Submit">Login</button>
        <button type ="reset">Cancel</button>
    </from>

</body>
</html>
